<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <title>Read</title>

    
</head>
<body>
    <h1>Read</h1>
    <div id="main">
        <h2>Wähle Settings für den Text:</h2>
        <div id="read-settings">
            <label for="radioBtnCapital">Großbuchstaben</label>
            <input type="radio" id="radioBtnCapital" name="radioBtnFormat" value="uppercase">
            <label for="radioBtnLower">Kleinbuchstaben</label>
            <input type="radio" id="radioBtnLower" name="radioBtnFormat" value="lowercase">
            <label for="radioBtnNormal">Normal</label>
            <input type="radio" id="radioBtnNormal" name="radioBtnFormat" value="normal" checked>
            
        </div>
        <div id="ausgabeText"> 
        <h2>Dein Text</h2>
        <p id="text" name="text" data-syllables="{{syllables_text}}" data-words="{{text_words}}">{{text_words}}</p>
        </div>
        <h2>Fließtext-Format</h2>
        <div id="textFlowButtons">
            <label for="radioBtnSyllables">In Silben</label>
            <input type="radio" id="radioBtnSyllables" name="radioBtnFlow" value="syllables">
            <label for="radioBtnWords">In Wörtern</label>
            <input type="radio" id="radioBtnWords" name="radioBtnFlow" value="words" checked>
        
        </div>    
        <div id="btnControl">
            <button type="submit" id="btnStart" name="action" value="start" onclick=start()>Start</button>
            <button type="submit" id="btnPause" name="action" value="pause" onclick=pause() hidden="true">Pause</button>
            <button type="submit" id="btnStop" name="action" value="stop" onclick=stop() hidden="true">Stop</button>
            <div id="speedslider">
                <label for="speed">Geschwindigkeit:</label>
                <input type="range" id="speedchanger" class="slider" name="speed" min="1" max="100" value="50"><span id="speedValue">100</span><span id="speedUnit">%</span>
            </div>
        </div>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
